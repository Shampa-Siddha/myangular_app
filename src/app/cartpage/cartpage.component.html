<style>
  table .tr1 th{
    padding: 2%;
    font-weight: bold;
    color:grey;
    border: 1px solid rgb(216, 216, 216);
    background-color: rgb(243, 243, 243);
  }
  table tr td{
      padding: 3%;
      border:1px solid rgb(216, 216, 216);
      width:15%
  }
  @media screen and (min-device-width: 300px) and (max-device-width: 800px) { 
  .container{
      overflow-x: scroll;
  }
  }
  .coupon_head::after{
  content: "";
  width:27%;
  position: absolute;
  height:1px;
  background-color: rgb(218, 218, 218);
  top:49px;
  right:8%;
  }
  
  .check_head::after{
    content: "";
  width:47%;
  position: absolute;
  height:1px;
  background-color: rgb(218, 218, 218);
  top:49px;
  right:8%;
  }
  
  </style>
  
  <div  style="width:100%;display: flex;justify-content: center;">
    <div class="container" style="width:1500px;margin-top: 10%;margin-bottom: 10%;">
      <table style="width:1100px;" >
          <tr class="tr1">
            <th>IMAGE</th>
            <th>PRODUCT NAME</th>
            <th>PRICE</th>
            <th>QTY</th>
            <th>SUBTOTAL</th>
            <th>ACTION</th>
          </tr>
          <tr *ngFor="let item of allcart">
              <td><img src="{{item.p6}}" style="width:90%"></td>
              <td>{{item.p1}}</td>
              <td>${{item.p2}}</td>
              <td>{{item.quantity}}</td>
              <td>${{item.actualprice}}</td>
              <td><button style="border: none;" (click)="removeCart(item.id)">REMOVE</button></td>
          </tr>
         
        </table>
  
    </div>
     
     
  </div>
  <div class="cont_btn" style="display: flex;justify-content: center;">
    <button style="text-align: center;border:none;width:250px;height:45px;border-radius: 50px;">
      CONTINUE SHOPPING
    </button>
  
  </div>
  
  <div class="container" style="margin-top: 50px;">
    <div class="row" style="display: flex;justify-content: center;">
      <div class="col-lg-8 col-md-12" >
        <div class="row">
          <div class="col-lg-6 col-md-6" style="padding: 1%;">
            <div class="coupon" style="border:1px solid rgb(211, 211, 211);height:50vh;width:100%;border-radius: 5px;padding:10%;position: relative;">
                <h5 class="coupon_head" style="color: grey;font-weight: bold;">Use Coupon Code</h5>
                <br>
                <h6 style="color:grey">Enter Your Coupon Code</h6>
                <br>
                <input class="form-control" type="text" style="width:100%;height:8vh;border-radius: 5px;border: none;background-color: rgb(233, 233, 233);">
   
            </div>
          </div>
          <div class="col-lg-6 col-md-6" style="padding: 1%;" >
            <div class="checkout" style="border:1px solid rgb(211, 211, 211);height:80vh;width:100%;border-radius: 7px;padding: 10%;position: relative;">
              <h5 class="check_head" style="color: grey;font-weight: bold;">Cart Total</h5>
              <br>
              <h6 class="tot_price" style="display: flex;justify-content: space-between;color: grey;"><span>Total Price</span> <span>{{type}}</span> </h6> 
              <br>
              <hr style="color:rgb(201, 199, 199)">
              <h6 style="color:grey">Total shipping</h6>
              <br>
              <h6 class="tot_price" style="display: flex;justify-content: space-between;color: grey;"><span>Standar Price</span> <span>$0</span> </h6> 
              
              <h6 class="tot_price" style="display: flex;justify-content: space-between;color: grey;"><span>Express Price</span> <span>$0</span> </h6> 
              <br>
              <hr style="color:rgb(190, 190, 190)">
              <h4 style="display: flex;justify-content: space-between;color:rgb(155, 163, 184)"><span>GRAND TOTAL</span><span>{{Prices}}</span></h4>
              <div style="display: flex;justify-content: center;margin-top: 50px;">
                <button style="text-align: center;border:none;width:250px;height:45px;border-radius: 50px;">
                  <H6 style="color:grey">PROCEED TO CHECKOUT</H6>
                </button>
              </div>
              
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
