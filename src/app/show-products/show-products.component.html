<div *ngIf="!opensinglepage" class="container-fluid" style="margin-bottom: 50px;">
  <div class="row" style="padding: 1%;">
    <div class="col-lg-3" style="padding:1%">
      <h5 style="text-align: center;color:rgb(212, 212, 212)">CHOOSE BY CATEGORIES</h5>
      <BR>
      <div class="categories" style="border:1px solid rgb(224, 224, 224);">
          <ul style="padding:0;margin: 0;">
            <li  *ngFor="let Product of Categorylist" (click)="productCategory(Product.p1)" >{{Product.p1}}</li>
            
          </ul>
      </div>
    </div>
    <div class="col-lg-9" style="padding:1%">
      <h5  style="text-align: center;color:rgb(212, 212, 212)"> OUR PRODUCTS </h5>
      <BR>
        <div class="row" *ngIf="showcategoryproduct" style="border: 1px solid rgb(226, 226, 226);padding: 2%;">
          <div *ngFor="let cats of categoryitem" class="col-lg-3 col-s-6 col-6"   style="padding:5px">
            <div class="products" style="padding:3%;position: relative;overflow: hidden;border: 1px solid rgb(204, 204, 204);">
              <div class="img_div" style="display: flex;justify-content: center;align-items: center;">
               <a >
                <img class="pro_image" [src]="cats.p6" style="height:auto;width:70%">
               </a> 
               
              </div>
               
               <div class="content" style="margin-top:10px;" >
                  <h3 style="color:black;font-size: 85%;font-weight: bold;">{{cats.p1}}</h3>
                  <h6 style="font-size: 11px;color: grey;">{{cats.p4}}</h6>
                  <div class="price" style="display:flex;justify-content: space-between;">
                   <h6 style="color: black;font-size: 70%;" ><span style="margin-right: 10px;">Price :</span> {{categoryitem.p2}}</h6>
                   <h6 style=" font-size:70%;text-decoration: line-through; color: red;">$32987</h6>
                  </div>
                  
               </div>
              <div class="cart" style="background-color: rgb(250, 250, 250);width:40px;height:40px;border-radius:50%;position: absolute;top:20px;right:-40px;display:flex;justify-content: center;align-items: center;">
                <i style= "color:rgb(155, 163, 184)"class="fa-solid fa-cart-shopping"></i>
              </div>
              <div class="cart" style="background-color: rgb(250, 250, 250);width:40px;height:40px;border-radius:50%;position: absolute;top:70px;right:-40px;display:flex;justify-content: center;align-items: center;">
                <i  style= "color:rgb(155, 163, 184)" class="fa-solid fa-heart" ></i>
              </div>
              <div class="cart" routerLink="/showProduct/{{cats.id}}" (click)="SingleProduct(cats.id)" style="width:40px;height:40px;border-radius:50%;position: absolute;top:120px;right:-40px;display:flex;justify-content: center;align-items: center;">
               <a ><i style= "color:rgb(155, 163, 184)" class="fa-solid fa-eye" ></i></a> 
              </div>
            </div>
          </div>
         
          
        </div>
          <div class="row" *ngIf="!showcategoryproduct" style="border: 1px solid rgb(226, 226, 226);padding: 2%;">
            <div  class="col-lg-3 col-s-6 col-6"  *ngFor="let Product of Productlist" style="padding:5px;">
              <div  class="products" style="padding:3%;position: relative;overflow: hidden;border: 1px solid rgb(204, 204, 204);">
                <div class="img_div" style="display: flex;justify-content: center;align-items: center;height: 27vh;">
                  <img class="pro_image" [src]="Product.p6" style="height:auto;width:80%">
                 
                </div>
                 
                 <div class="content" style="margin-top:10px;" >
                    <h3 style="color:black;font-size: 85%;font-weight: bold;">{{Product.p1}}</h3>
                    <h6 style=" white-space: nowrap;;height:20px;font-size: 11px;color: grey;overflow: hidden !important; text-overflow:ellipsis;width:200px;">{{Product.p4}}</h6>
   
                    <div class="price" style="display:flex;justify-content: space-between;">
                     <h6 style="color: black;font-size: 70%;" ><span style="margin-right: 10px;">Price :</span> {{Product.p2}}</h6>
                     <h6 style=" font-size:70%;text-decoration: line-through; color: red;">$32987</h6>
                    </div>
                    
                 </div>
                <div   class="cart" style="background-color: rgb(250, 250, 250);width:40px;height:40px;border-radius:50%;position: absolute;top:20px;right:-40px;display:flex;justify-content: center;align-items: center;">
                  <i style= "color:rgb(155, 163, 184)"class="fa-solid fa-cart-shopping" ></i>
                </div>
                <div class="cart" style="background-color: rgb(250, 250, 250);width:40px;height:40px;border-radius:50%;position: absolute;top:70px;right:-40px;display:flex;justify-content: center;align-items: center;">
                  <i  style= "color:rgb(155, 163, 184)" class="fa-solid fa-heart"></i>
                </div>
                <div class="cart" (click)="SingleProduct(Product.id)" style="background-color: rgb(250, 250, 250);width:40px;height:40px;border-radius:50%;position: absolute;top:120px;right:-40px;display:flex;justify-content: center;align-items: center;">
                 <a><i routerLink="/showProduct/{{Product.id}}" style= "color:rgb(155, 163, 184)" class="fa-solid fa-eye"></i></a> 
                </div>
              </div>
            </div>
           
          </div>
        
    </div>
  </div>
</div>

  <!---------single page image------------------------------->
  <div class="container-fluid" style="margin-bottom: 10px;margin-top: 10px;" *ngFor="let item of Productlist" >
    <br>
    
    <div class="row" *ngIf="opensinglepage && item.id==Productid2" style="position: relative;">
     <div class="back-arrow" style="position: absolute;top:-5vh;left:0;">
      <button style="border: none;width:5vw" (click)="CloseSinglePage()" >
        <i class="fa-solid fa-arrow-left"></i>
      </button>
     </div>
    <div class="col-lg-6 " style="height:100%;">
      <div class="col-lg-12 col-12 col-sm-12 col-md-12" style="border:1px solid rgb(236, 236, 236);height: 100%;width: 100%;display: flex;align-items: center;justify-content: center;flex-direction: column;">
        <div class="row" style="overflow: hidden;height:70vh;border: 1px solid rgb(221, 220, 220);width: 100%;display: flex;justify-content: center;align-items: center;">
          <img #firstimg *ngIf="!firstimg"  src="{{item.p6}}" style="width:70%">
          <img *ngIf="firstimg" src="{{Source}}" style="width:60%">
        </div>
        <div class="row"  style="height:20%;padding:1%;width:100%;display: flex;justify-content: space-between;">
          <div (click)="firstindicator()" [style.border]="chnageind1 ?'1px solid grey':'1px solid rgb(155, 163, 184)'"   class="img1 col-lg-4 col-4 col-sm-4 col-md-4" >
            <img  #img1 (click)="changeImg(img1.src)" src="{{item.p6}}" style="width: 50%">
          </div>
          <div (click)="secondindicator()" [style.border]="chnageind2 ?'1px solid grey':'1px solid rgb(155, 163, 184)'"    class="img2 col-lg-4 col-4 col-sm-4 col-md-4" >
            <img #img2 (click)="changeImg(img2.src) " src="{{item.p7}}" style="width: 50%">
          </div>
          <div (click)="thirdindicator()" [style.border]="chnageind3 ?'1px oslid grey':'1px solid rgb(155, 163, 184)'"   class="img3 col-lg-4 col-4 col-sm-4 col-md-4" >
            <img #img3 (click)="changeImg(img3.src)" src="{{item.p8}}" style="width: 50%">
          </div>
        </div>

      </div>

    </div>
    <div class="col-lg-6" style="height:100%;padding:2%;">
      <h4>
        {{item.p1}} (Ice Blue, 128 GB)  (8 GB RAM)
      </h4>
      <h3 style="color:red">{{item.p2}}</h3>
      <div style="margin-top: 30px;">
        <h6 style="color:rgb(104, 104, 104);font-weight:400;line-height:30px;text-align: justify;">
         {{item.p4}}
        </h6>

      </div>
      <div style="margin-top:30px ;display: flex;justify-content:flex-start;margin-bottom: 30px;">
        <div style="border: 1px solid rgb(175, 175, 175);height:50px;width:100px;display: flex;justify-content: space-between;align-items: center;padding: 1%;">
          <div  style="cursor: pointer;" (click)="decreasequantity()">-</div>
                <div>{{count}}</div>
                
                <div style="cursor: pointer;" (click)="increasequantity()">+</div>
        </div>
        <div   (click)="addtoCart(item.id)" style="font-weight: 600;align-items: center;justify-content: center;display: flex;margin-left: 20px;height:50px;width:130px;background-color: rgb(231, 231, 231);display: flex;justify-content: space-between;align-items: center;padding: 1%;">
            ADD TO CART
         </div>
         <!-- <div   style="font-weight: 600;align-items: center;justify-content: center;display: flex;margin-left: 20px;height:50px;width:130px;background-color: rgb(231, 231, 231);display: flex;justify-content: space-between;align-items: center;padding: 1%;">
          REMOVE CART
       </div> -->

      </div>
      <div>
         <h5 style="color:grey;font-weight: 400;">CATEGORIES: {{item.p5}}</h5>
      </div>
      <div>

      </div>

      
    </div>
    </div>
      
  </div>
