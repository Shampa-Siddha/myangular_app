<table class="table table-bordered" *ngIf=" !openupdatpage">
    <thead>
      <tr>
        <th>id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th colspan="2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let list of Productlist">
        <td>{{list.id}}</td>
        <th >{{list.p1}}</th>
        <td>{{list.p2}}</td>
        <td>{{list.p4}}</td>
        <td ><img style="height:80px;width:70px" [src]="list.p6"></td>
        <td colspan="2"><button (click)="delete(list.id)">Delete</button></td>
        <td colspan="2"><button (click)="openUpdate(list.id)">Update</button></td>
      </tr>
     
    </tbody>
  </table>


  <br>
<br>

<br>
<form #UpdateProductsForm ="ngForm" *ngIf=" openupdatpage" (ngSubmit)="SubmitUpdated(updaproducts.id,UpdateProductsForm.value)">
    <div class="container">
        <div class="row">
            
        
            <div class="col-lg-12" style="display:flex;justify-content: center;">
                <div class="col-lg-7 ">
                    <div class="mb-3">
                      <label for="name" class="form-label" >Enter Product's Name</label>
                      <input type="text" class="form-control" name="id" ngModel={{updaproducts.id}}>

                        <label for="name" class="form-label" >Enter Product's Name</label>
                        <input type="text" class="form-control" name="p1" ngModel={{updaproducts.p1}}>

                        <label for="number" class="form-label" >Enter Product's Price</label>
                        <input type="text" class="form-control" name="p2" ngModel={{updaproducts.p2}}>

                        <label for="number" class="form-label" >Enter Product's color</label>
                        <input type="text" class="form-control" name="p3" ngModel={{updaproducts.p3}}>
                        
                        <label for="number" class="form-label" >Enter Product's Description</label>
                        <input type="text" class="form-control" name="p4" ngModel={{updaproducts.p4}}>

                        <label for="exampleInputEmail1" class="form-label"  >Enter Product's Category</label>
                        <input type="text" class="form-control" name="p5" ngModel={{updaproducts.p5}}>
                      
                        <label for="exampleInputPassword1" class="form-label" >Enter image url</label>
                        <input type="text" class="form-control" name="p6" ngModel={{updaproducts.p6}}>
                    </div>
                    
                
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" id="r3"  style="border:none"></button>
                    <button type="submit" class="btn btn-primary" >Go to List</button>
                </div>
            </div>
            
        </div>
    </div>
    
  </form>
