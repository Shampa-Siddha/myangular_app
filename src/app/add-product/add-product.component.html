<style>
    input[type=text]{
        height:50px;
    }
</style>
<br>
<br>
<h4 style="text-align: center;"> ENTER YOUR PRODUCTS' DETAILS</h4>
<br>
<form #ProductsForm ="ngForm" (ngSubmit)="addingProduct(ProductsForm.value)" >
    <div class="container">
        <div class="row">
            
        
            <div class="col-lg-12" style="display:flex;justify-content: center;margin-bottom: 50px;">
                <div class="col-lg-7  col-12">
                    <div class="mb-3">
                        <div style="position: relative;">
                            <label style="position: absolute;bottom:30px;left:10px;background-color: white;" for="name" class="form-label" >Enter Product's Name</label>
                            <input type="text" class="form-control" name="p1" ngModel >
                        </div>
                        <br>
                        <div  style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="number" class="form-label" >Enter Product's Price</label>
                            <input type="text" class="form-control" name="p2" ngModel>
    
                        </div>
                       <br>
                       
                        <div style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="number" class="form-label" >Enter Product's color</label>
                            <input type="text" class="form-control" name="p3" ngModel>
                        </div>
                        <br>
                        <div style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="number" class="form-label" >Enter Product's Description</label>
                            <input type="text" class="form-control" name="p4" ngModel>
                        </div>
                       <br>
                        <div style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="exampleInputEmail1" class="form-label"  >Enter Product's Category</label>
                            <input type="text" class="form-control" name="p5" ngModel>
                        </div>
                       <br>
                        <div style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="exampleInputPassword1" class="form-label" >Enter image url</label>
                            <input type="text" class="form-control" name="p6" ngModel>
                        </div>
                       <br>
                        <div style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="exampleInputPassword1" class="form-label" >Enter second image url</label>
                            <input type="text" class="form-control" name="p7" ngModel>
                        </div>
                       <br>
                        <div style="position: relative;">
                            <label  style="position: absolute;bottom:30px;left:10px;background-color: white;" for="exampleInputPassword1" class="form-label" >Enter third image url</label>
                            <input type="text" class="form-control" name="p8" ngModel>
                        </div>
                        
                    </div>
                    
                
                    <br>
                     <div style="display: flex;justify-content: center;" >
                        <button type="submit"  style="border: none;width:50%;height:40px;background-color: rgb(155, 163, 184);color:aliceblue ;font-weight: bold;" class="btn btn-primary">Submit</button>
                        <button type="reset" id="r3"  style="border:none;display: none;"></button>
                     </div>
                   
                </div>
            </div>
            
        </div>
    </div>
    
  </form>
